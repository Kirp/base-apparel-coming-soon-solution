<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="wrapper">
    <main>
      <div class="main-content">
        <picture class="logo">
          <img src="./images/logo.svg" alt="">
        </picture>
        <picture class="mobile-image">
          <img src="./images/hero-mobile.jpg" alt="">
        </picture>
        <div class="main-text">
          <h1>
              <span>
                We're
              </span>
              coming soon
          </h1>
          <p>
            Hello fellow shoppers! We're currently building our new fashion store. 
            Add your email below to stay up-to-date with announcements and our launch deals.
          </p>
          <form action="">
            <input type="email" name="" id="email-input" placeholder="Email Address">
            <button type="submit">
              <img src="./images/icon-arrow.svg" alt="">
            </button>
          </form>
        </div>
      </div>
      <picture class="desktop-image">
        <img src="./images/hero-desktop.jpg" alt="">
      </picture>
    </main>
    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://www.frontendmentor.io/profile/Kirp">Kirp</a>.
      </p>
    </footer>
  </div>
</body>
</html>
